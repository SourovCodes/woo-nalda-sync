name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches plugin
        run: |
          PLUGIN_VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" woo-nalda-sync.php)
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          if [ "$PLUGIN_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Plugin version ($PLUGIN_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PLUGIN_VERSION"

      - name: Create plugin zip
        run: |
          # Create build directory
          mkdir -p build/woo-nalda-sync
          
          # Copy plugin files (exclude dev files)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='build' \
                    --exclude='dev' \
                    --exclude='.gitignore' \
                    --exclude='*.md' \
                    --exclude='composer.json' \
                    --exclude='composer.lock' \
                    --exclude='package.json' \
                    --exclude='package-lock.json' \
                    --exclude='node_modules' \
                    --exclude='vendor' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    ./ build/woo-nalda-sync/
          
          # Create zip file
          cd build
          zip -r woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip woo-nalda-sync
          
          # Also create a generic named zip for easy API reference
          cp woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip woo-nalda-sync.zip
          
          echo "Created zip files:"
          ls -la *.zip

      - name: Generate changelog from tag
        id: changelog
        run: |
          # Try to get changelog from git tag annotation or commit messages
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "- Release version ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Version ${{ steps.get_version.outputs.VERSION }}"
          body: |
            ## WooCommerce Nalda Sync v${{ steps.get_version.outputs.VERSION }}
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            1. Download the `woo-nalda-sync.zip` file
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the zip file and activate
            
            ### Requirements
            - WordPress 5.8+
            - WooCommerce 5.0+
            - PHP 7.4+
          files: |
            build/woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip
            build/woo-nalda-sync.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
