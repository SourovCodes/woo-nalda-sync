name: Release Plugin

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'woo-nalda-sync.php'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" woo-nalda-sync.php)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found plugin version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.get_version.outputs.VERSION }} already exists, skipping..."
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "New version detected: ${{ steps.get_version.outputs.VERSION }}"
          fi

      - name: Create plugin zip
        if: steps.check_release.outputs.EXISTS == 'false'
        run: |
          # Create build directory
          mkdir -p build/woo-nalda-sync
          
          # Copy plugin files (exclude dev files)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='build' \
                    --exclude='dev' \
                    --exclude='.gitignore' \
                    --exclude='*.md' \
                    --exclude='composer.json' \
                    --exclude='composer.lock' \
                    --exclude='package.json' \
                    --exclude='package-lock.json' \
                    --exclude='node_modules' \
                    --exclude='vendor' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    ./ build/woo-nalda-sync/
          
          # Create zip file
          cd build
          zip -r woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip woo-nalda-sync
          
          # Also create a generic named zip for easy API reference
          cp woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip woo-nalda-sync.zip
          
          echo "Created zip files:"
          ls -la *.zip

      - name: Generate changelog from commits
        if: steps.check_release.outputs.EXISTS == 'false'
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" ${PREV_TAG}..HEAD --no-merges
          else
            git log --pretty=format:"- %s" -10 --no-merges
          fi
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.check_release.outputs.EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.VERSION }}" -m "Release version ${{ steps.get_version.outputs.VERSION }}"
          git push origin "v${{ steps.get_version.outputs.VERSION }}"

      - name: Create GitHub Release
        if: steps.check_release.outputs.EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.get_version.outputs.VERSION }}"
          name: "Version ${{ steps.get_version.outputs.VERSION }}"
          body: |
            ## WooCommerce Nalda Sync v${{ steps.get_version.outputs.VERSION }}
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            1. Download the `woo-nalda-sync.zip` file
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the zip file and activate
            
            ### Requirements
            - WordPress 5.8+
            - WooCommerce 5.0+
            - PHP 7.4+
          files: |
            build/woo-nalda-sync-${{ steps.get_version.outputs.VERSION }}.zip
            build/woo-nalda-sync.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
